<body>
    <div class="container">
        <h1>Hello, World!</h1>
        <p>Welcome to this advanced HTML, CSS, and JavaScript demo. Click the button below to see some magic!</p>
        <button class="btn" id="magicBtn">Click Me!</button>
    </div>

    <!-- Floating circles -->
    <div class="circle" style="width: 100px; height: 100px; top: 20%; left: 10%;"></div>
    <div class="circle" style="width: 150px; height: 150px; top: 60%; left: 70%;"></div>
    <div class="circle" style="width: 80px; height: 80px; top: 80%; left: 30%;"></div>

    <!-- JavaScript -->
    <script>
        // Button click animation and text change
        const button = document.getElementById('magicBtn');
        const heading = document.querySelector('h1');

        button.addEventListener('click', () => {
            heading.textContent = "You clicked the button!";
            heading.style.color = '#' + Math.floor(Math.random()*16777215).toString(16);
            button.textContent = "Click Again!";
            document.body.style.background = `linear-gradient(135deg, #${Math.floor(Math.random()*16777215).toString(16)}, #${Math.floor(Math.random()*16777215).toString(16)})`;
        });

        // Generate floating circles dynamically
        for (let i = 0; i < 10; i++) {
            let circle = document.createElement('div');
            circle.classList.add('circle');
            circle.style.width = `${Math.random()*120 + 50}px`;
            circle.style.height = circle.style.width;
            circle.style.top = `${Math.random()*100}%`;
            circle.style.left = `${Math.random()*100}%`;
            circle.style.animationDuration = `${Math.random()*15 + 5}s`;
            circle.style.background = `rgba(255, 255, 255, ${Math.random()*0.3 + 0.1})`;
            document.body.appendChild(circle);
        }
    </script>
</body>
